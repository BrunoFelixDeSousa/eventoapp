<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>EventoApp</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="styleCss/style.css" />
<!--Let browser know website is optimized for mobile-->

<link rel="shortcut icon" href="#">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Eventos:</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="light-blue darken-4 btn"> <i
							class="material-icons left">dehaze</i>Listar Eventos
					</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container formEvento">
		<form class="container" method="post">
			Nome: <input type="text" value="" name="nome">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local">
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data">
			</div>
			<div class="input-field col s3">
				Horario: <input type="time" value="" name="horario">
			</div>

			<button type="submit" class="light-blue darken-4 btn">Salvar</button>
		</form>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
