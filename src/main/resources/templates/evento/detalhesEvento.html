<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Evento App</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Evento</h1>
	<h3>
		<a href="eventos" class="waves-effect waves-light btn"> <i
			class="material-icons left">add_circle_outline</i>Lista de Eventos
		</a>
	</h3>

	<div th:each="evento : ${evento}" class="container">
		<div class="row">
			<p>
				Nome: <span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local: <span th:text="${evento.local}"></span>
			</p>
			<p>
				Data: <span th:text="${evento.data}"></span>
			</p>
			<p>
				Horario: <span th:text="${evento.horario}"></span>
			</p>
		</div>

		<form method="POST">
			Nome:<input type="text" value="" name="nomeConvidado" placeholder="nome" /> 
			RG:<input type="text" value="" name="rg" placeholder="RG" />
			<button type="submit" class="light-blue darken-4 btn">Adicionar</button>
		</form>
		<h5>Lista de Convidados</h5>
		<div class="container" th:each="convidado : ${convidados}">
			<div class="row">
				<div class="input-field col s6">
					<p>
						<apan th:text="${convidado.nomeConvidado}"></apan>
					</p>
				</div>
				<div class="input-field col s6">
					<p>
						<apan th:text="${convidado.rg}"></apan>
					</p>
				</div>

			</div>
		</div>

	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
